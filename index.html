<!DOCTYPE html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Controle do PC e Luz</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f9; text-align: center; padding: 20px; }
    h1.title { color: #333; width: unset; position: unset; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #218838; }
    .red-button { background-color: #dc3545; color: white; } 
    .red-button:hover { background-color: #c82333; }
    .light-on { background-color: #ffc107; color: black; } 
    .light-on:hover { background-color: #e0a800; }
    #log { overflow-x: hidden; margin-top: 20px; text-align: left; background: #e9ecef; padding: 10px; border-radius: 5px; }

    /* Estilo para o Toast */
    .toast {
      visibility: hidden; /* Escondido por padrão */
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
      opacity: 0;
      transition: opacity 0.5s, bottom 0.5s;
    }

    .toast.show {
      visibility: visible; /* Mostrar o toast */
      opacity: 1; /* Tornar visível */
      bottom: 50px; /* Sobe na tela */
    }
  </style>
</head>
<body>
  <h1 class="title">Controle do PC e Luz</h1>

  <!-- Seção dos botões que será atualizada -->
  <div id="buttonSection">
    <button onclick="sendCommand('/power', 'PC Ligado!')">Ligar PC</button>
    <button onclick="sendCommand('/restart', 'PC Reiniciado!')">Reiniciar PC</button>
    <button onclick="sendCommand('/light', 'Luz ligada!')">Ligar Luz</button>
    <button onclick="sendCommand('/playTune', 'Tocando Rick Astley no buzzer!')">Tocar Melodia</button>
  </div>

  <!-- Log de comandos -->
  <div id="log">
    <h3>Log de Comandos:</h3>
    <p id="logContent">Log será exibido aqui...</p>
  </div>

  <!-- Div do Toast -->
  <div id="toast" class="toast">
    <span id="toastMessage"></span>
  </div>

  <script>
    // Função para exibir o Toast
    function showToast(message) {
      var toast = document.getElementById("toast");
      var toastMessage = document.getElementById("toastMessage");
      toastMessage.textContent = message; // Define a mensagem do toast
      toast.className = "toast show"; // Adiciona a classe "show" para exibir o toast

      // Ocultar o toast após 3 segundos
      setTimeout(function () {
        toast.className = "toast";
      }, 3000);
    }

    // Função para atualizar apenas a seção dos botões
    function updateButtonSection() {
      fetch('/buttons')
        .then(response => response.text())
        .then(data => {
          document.getElementById('buttonSection').innerHTML = data;
        })
        .catch(error => console.error('Erro ao atualizar os botões:', error));
    }

    // Função para atualizar o log
    function updateLog() {
      fetch('/log') // Obtém o log do servidor
        .then(response => response.text())
        .then(data => {
          document.getElementById('logContent').innerHTML = data; // Atualiza o conteúdo do log
        })
        .catch(error => console.error('Erro ao atualizar o log:', error));
    }

    // Função para enviar comandos e atualizar a parte dos botões e o log
    function sendCommand(route, message) {
      fetch(route).then(response => {
        if (response.ok) {
          showToast(message); // Exibe o Toast
          updateButtonSection(); // Atualiza apenas a seção dos botões
          updateLog(); // Atualiza o log após o comando
        } else {
          showToast('Falha ao enviar comando.'); // Notificação de erro
        }
      }).catch(error => {
        console.error('Error:', error);
        showToast('Ocorreu um erro.'); // Notificação de erro de rede
      });
    }

    // Atualiza o log ao carregar a página
    window.onload = updateLog;
  </script>

</body>
</html>
